<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador
    </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>

    </header>
    <section>
        <div>
            <label for="num1">Número (entre 1 e 100)</label> 
            <input type="number" name="num1" id="num1" class='num1' min="0" max="100">

            <input type="button" value="Adicionar" class='button' onclick='adicionar()'>

           <p><select name="display" id="display" size='6'></select></p> 
           
           <p><input type='button' value='Analisar' class='button' onclick='analisar()'></p>
        </div>
        <div id='analise'> 
        </div>
    </section>
    <footer>
        <p>&copy; Filipez </p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
