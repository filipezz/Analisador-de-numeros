<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador
    </title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class='bg-dark text-light'>
 
    <div class='container'>

        <div class='mx-auto'>
        <h1 class='align-middle text-center'>Analisador de números</h1>
        </div>

        <div class="row mx-auto" >

            <input  type="number" class="form-control col" id="num1" placeholder="Digite um número entre 1 e 100"> 
            <input type="button" value="Adicionar" class="btn btn-light" onclick='adicionar()'>
        
        </div>
        <div class="row justify-content-center">
           
            <select class="form-control" name="display" id="display" size='6'></select> 
            
        </div>
        <div class="row justify-content-center">

        <input id='analisar'type='button' value='Analisar'class="btn btn-light btn-lg" onclick='analisar()'>
        <input id='limpar'type='button' value='Limpar'class="btn btn-light btn-lg" onclick='limpar()'>
        
        </div>

        <div class='container' id='analise'> 
        </div>
    </div>
    <footer>
        <p>&copy; Filipez </p>
    </footer>
    <script src="script.js"></script>
    

</body>
</html>
